<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button type="button" defaultHref="/tabs/services" text="Back"></ion-back-button>
      </ion-buttons>
    <ion-title>{{servicedetail.subject}}</ion-title>
  </ion-toolbar>
</ion-header>

    </ion-item>

    <ion-item>
      <ion-label position="stacked">Address Details</ion-label>
      <ion-text>{{servicedetail.address_details}}</ion-text>
      <ion-button target="_blank" color="primary" href="https://maps.apple.com/?daddr={{servicedetail.address_details}}" size="default" slot="end" type="button"><ion-icon name="navigate" size="large" ></ion-icon></ion-button>
    </ion-item>

    <ion-item>
      <ion-label>Description of Work</ion-label>
    </ion-item>
    <ion-item>
        <ion-textarea auto-grow="true" name="descofwork" rows="8"></ion-textarea>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Equipment List</ion-label>
    </ion-item>
    <div>

      <ion-grid class="ion-padding">
          <ion-row class="ion-align-items-center ion-justify-content-center" >
            <ion-col class="padding-left-none" size="9">
              <ion-text><h5>Equipment</h5></ion-text>
            </ion-col>
            <ion-col size="3">
                <ion-text><h5>Quantity</h5></ion-text>
            </ion-col>          
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center" >
            <ion-col class="padding-left-none" size="9">
              Beacon Light
            </ion-col>
            <ion-col size="3" align-self-center class="text-align-center">
              <ion-text>2</ion-text>
            </ion-col>          
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center" >
            <ion-col class="padding-left-none" size="9">
              Antenna wing
            </ion-col >
            <ion-col size="3" align-self-center class="text-align-center">
              <ion-text>4</ion-text>
            </ion-col>          
          </ion-row>
          <ion-row class="ion-align-items-center ion-justify-content-center" >
            <ion-col class="padding-left-none" size="9">
              Satellite Dish
            </ion-col>
            <ion-col size="3" align-self-center class="text-align-center">
              <ion-text>1</ion-text>
            </ion-col>          
          </ion-row>
      </ion-grid>
    </div>

    <ion-item>
      <ion-label position="stacked">Weather</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Light Standard</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <div class="button-grouping ion-padding anchor-bottom" >
      <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-center ion-justify-content-center" >
          <ion-col class="padding-left-none" size="9">
            <ion-button expand="full" size="large" expand="block" color="tertiary"  (click)="openCamera(servicedetail.serviceid)">
              <ion-icon name="camera"></ion-icon>
              <ion-text class="add-photo-button">
                Take Photos
              </ion-text>
            </ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button size="large" expand="block" color="tertiary"  (click)="openLibrary(servicedetail.serviceid)">
              <ion-icon name="albums"></ion-icon>
            </ion-button>
          </ion-col>          
        </ion-row>
      </ion-grid>
    </div>
