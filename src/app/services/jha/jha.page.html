<ion-header>
  <ion-toolbar>
    <ion-title>JHA/JSA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>Lat</ion-col>
      <ion-col>
        <ion-input type="text" name="lat" value="{{lat}}"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Long</ion-col>
      <ion-col>
        <ion-input type="text" name="long" value="{{long}}"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Job Name</ion-col>
      <ion-col>
        <ion-input type="text" name="job_name" value=""></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div #map id="map"></div>
  <div style="width : 100% ;height: 60%">
    <ion-list>
      <ion-item *ngFor="let place of places">
        <p></p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
