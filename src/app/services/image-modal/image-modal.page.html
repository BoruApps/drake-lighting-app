<ion-header>
    <ion-toolbar text-center>
        <ion-title>{{modalTitle}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                ID : {{modelId}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button (click)="closeModal()">Close Modal</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card>
        <ion-card-header>
            Edit Photo
        </ion-card-header>
    </ion-card>
    <div class="button-grouping ion-padding">
        <ion-button size="large" expand="block" color="primary">
            <ion-text>Save</ion-text>
        </ion-button>
    </div>
</ion-content>
